<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi's Reviews</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: #E5E7EB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1a1a;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
            margin-top: 2rem;
        }
        .review-card {
            background-color: #2D3748;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            background-color: #2D3748;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: white;
            outline: none;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            background-color: #63B3ED;
            color: black;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="container">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">Mahdi's Reviews</h1>
            <a href="index.html" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105 hover:bg-white hover:text-gray-800 shadow-lg">Go Back</a>
        </div>
        <p class="text-gray-400 mb-6">Leave a review for everyone to see.</p>

        <div id="reviews-list">
            <!-- Reviews will be loaded here -->
        </div>

        <div class="mt-8 pt-4 border-t border-gray-700">
            <h2 class="text-2xl font-bold mb-4">Leave a Review</h2>
            <input type="text" id="reviewer-name" placeholder="Your Name" class="bg-gray-800 text-white px-4 py-2 rounded-lg mb-4">
            <textarea id="review-text" rows="4" placeholder="Your Review" class="bg-gray-800 text-white px-4 py-2 rounded-lg mb-4"></textarea>
            <button id="submit-button" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg">Submit Review</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- IMPORTANT: Paste your Firebase config here ---
        const firebaseConfig = {
            apiKey: "AIzaSyACNO3a2JsUBzXXIRQzXGpEFALQdhMCExU",
            authDomain: "mahdi-s-laws-reviews.firebaseapp.com",
            projectId: "mahdi-s-laws-reviews",
            storageBucket: "mahdi-s-laws-reviews.firebasestorage.app",
            messagingSenderId: "1016763096013",
            appId: "1:1016763096013:web:123e0111a185c693218284"
        };

        // --- IMPORTANT: Use a consistent appId here that matches your Firestore rules ---
        const appId = 'mahdireviews-app';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const reviewsList = document.getElementById('reviews-list');
        const reviewerNameInput = document.getElementById('reviewer-name');
        const reviewTextInput = document.getElementById('review-text');
        const submitButton = document.getElementById('submit-button');
        
        // Listen for new reviews in real-time
        const q = query(collection(db, `/artifacts/${appId}/public/data/reviews`), orderBy('timestamp', 'desc'));
        onSnapshot(q, (querySnapshot) => {
            reviewsList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const review = doc.data();
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                const nameParagraph = document.createElement('p');
                nameParagraph.classList.add('font-bold', 'text-lg', 'mb-1');
                nameParagraph.textContent = review.name || 'Anonymous';
                
                const reviewParagraph = document.createElement('p');
                reviewParagraph.classList.add('text-gray-300');
                reviewParagraph.textContent = review.text;

                reviewCard.appendChild(nameParagraph);
                reviewCard.appendChild(reviewParagraph);
                reviewsList.appendChild(reviewCard);
            });
        });

        // Handle review submission
        submitButton.addEventListener('click', async () => {
            const name = reviewerNameInput.value.trim();
            const text = reviewTextInput.value.trim();

            if (text === '') {
                // Do not submit empty reviews
                return;
            }

            try {
                await addDoc(collection(db, `/artifacts/${appId}/public/data/reviews`), {
                    name: name || 'Anonymous',
                    text: text,
                    timestamp: serverTimestamp()
                });

                reviewerNameInput.value = '';
                reviewTextInput.value = '';

            } catch (e) {
                console.error("Error adding document: ", e);
            }
        });
    </script>
</body>
</html>
