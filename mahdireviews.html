<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi's Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: #E5E7EB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1.5s ease-out;
            padding: 1.5rem;
        }
        .form-card, .reviews-container {
            background-color: #1a1a1a;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }
        .reviews-container {
            margin-top: 2rem;
            text-align: left;
        }
        .review-item {
            border-bottom: 1px solid #333;
            padding: 1rem 0;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .text-glow {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top: 4px solid #fff;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
          display: none;
          margin-left: 10px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight leading-tight mb-4">Mahdi's Reviews</h1>
        <p class="mt-4 text-gray-400 text-lg mb-8">Share your thoughts on Mahdi's Laws and Code.</p>

        <a href="index.html" class="bg-gray-800 text-white font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105 hover:bg-white hover:text-gray-800 shadow-lg">Go to Homepage</a>

        <!-- Display User ID -->
        <p class="mt-4 text-sm text-gray-500">Your User ID: <span id="userIdDisplay" class="font-mono text-xs">Loading...</span></p>

        <!-- Review Form -->
        <div class="form-card">
            <h2 class="text-2xl font-bold mb-4 text-white">Write a Review</h2>
            <textarea id="reviewText" rows="4" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white"></textarea>
            <div class="flex items-center justify-center mt-4">
              <button id="submitBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105 hover:bg-blue-700 shadow-lg">
                  Submit Review
              </button>
              <div id="loadingSpinner" class="spinner"></div>
            </div>
        </div>

        <!-- Reviews List -->
        <div class="reviews-container mt-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Recent Reviews</h2>
            <div id="reviewsList" class="space-y-4">
                <!-- Reviews will be loaded here -->
                <p id="noReviews" class="text-gray-500 italic hidden">No reviews yet. Be the first to add one!</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use the global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId;

        // Set Firebase debug logs
        setLogLevel('debug');

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Handle authentication
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in
                    userId = user.uid;
                    document.getElementById('userIdDisplay').textContent = userId;
                    console.log('User signed in with UID:', userId);
                    fetchReviews();
                } else {
                    // User is signed out
                    console.log('User is signed out, signing in anonymously...');
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error('Authentication failed:', error);
                    }
                }
            });

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('reviewsList').textContent = "Failed to load reviews. Please check the console for errors.";
        }

        // --- Firestore Operations ---

        const reviewsCollection = collection(db, `artifacts/${appId}/public/data/reviews`);
        const reviewsList = document.getElementById('reviewsList');
        const submitBtn = document.getElementById('submitBtn');
        const reviewText = document.getElementById('reviewText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Function to fetch and display reviews in real-time
        function fetchReviews() {
            if (!db || !userId) {
                console.error("Firestore or user not ready.");
                return;
            }

            console.log('Fetching reviews from:', reviewsCollection.path);
            const q = query(reviewsCollection);

            onSnapshot(q, (snapshot) => {
                reviewsList.innerHTML = ''; // Clear existing reviews
                if (snapshot.empty) {
                    document.getElementById('noReviews').style.display = 'block';
                } else {
                    document.getElementById('noReviews').style.display = 'none';
                    snapshot.forEach(doc => {
                        const review = doc.data();
                        const reviewItem = document.createElement('div');
                        reviewItem.classList.add('review-item');
                        reviewItem.innerHTML = `
                            <p class="text-white">${review.text}</p>
                            <p class="text-xs text-gray-500 mt-2">By: <span class="font-mono">${review.userId}</span></p>
                        `;
                        reviewsList.appendChild(reviewItem);
                    });
                }
            }, (error) => {
                console.error("Error fetching reviews:", error);
            });
        }

        // Handle review submission
        submitBtn.addEventListener('click', async () => {
            const text = reviewText.value.trim();
            if (text === '') {
                alert("Please enter a review before submitting.");
                return;
            }

            if (!db || !userId) {
                alert("Database is not ready. Please try again in a moment.");
                return;
            }

            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            try {
                await addDoc(reviewsCollection, {
                    text: text,
                    userId: userId,
                    timestamp: serverTimestamp() // Adds server-side timestamp
                });
                reviewText.value = ''; // Clear the textarea
                console.log("Review submitted successfully!");
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("An error occurred while submitting your review.");
            } finally {
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

    </script>
</body>
</html>
