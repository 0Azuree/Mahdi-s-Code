<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi's Code</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden; /* Prevent scrollbars from the snow effect */
        }
        .snow {
            position: absolute;
            width: 12px;
            height: 12px;
            background-image: url('IMG_3601.jpg');
            background-size: cover;
            animation: snowfall linear infinite;
            pointer-events: none; /* Allows clicks to pass through */
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }
        .container {
            position: relative;
            background-image: url('IMG_3615.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .content {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .pfp:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        .main-heading {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: 2px solid white;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #fff;
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-black">
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <a href="mahdiai.html">
                <img src="IMG_3601.jpg" alt="Mahdi's Profile Picture" class="pfp">
            </a>
            <h1 class="main-heading">Mahdi's Code</h1>
            <div class="button-container">
                <a href="mahdilaws.html" class="btn">Mahdi's Laws</a>
                <a href="mahdireviews.html" class="btn">Mahdi's Reviews</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numSnowflakes = 100;
            const body = document.body;

            for (let i = 0; i < numSnowflakes; i++) {
                createSnowflake();
            }

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(snowflake);

                snowflake.addEventListener('animationiteration', () => {
                    snowflake.style.left = `${Math.random() * 100}vw`;
                    snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                });
            }
        });
    </script>
</body>
</html>
